<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar with Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">QuizApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#quiz">Quiz</a></li>
                <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="padding-top: 80px;">
        <section id="home">
            <h1>Home</h1>
            <p>Welcome to the home section.</p>
        </section>
        <section id="about">
            <h1>About</h1>
            <p>This is the about section.</p>
        </section>
        <section id="quiz">
            <h1>Quiz</h1>
            <div id="quiz-container" class="card">
                <div class="card-body">
                    <h5 id="question-text" class="card-title"></h5>
                    <ul id="answer-list" class="list-group list-group-flush"></ul>
                </div>
                <div class="card-footer text-right">
                    <button id="next-btn" class="btn btn-primary">Next</button>
                    <button id="submit-btn" class="btn btn-success" style="display: none;">Submit</button>
                </div>
            </div>
        </section>
        <section id="feedback">
            <h1>Feedback</h1>
            <p>Give us your feedback.</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
